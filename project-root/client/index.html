<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Suggestion Tab -->
        <div class="suggestion-tab">
            <h2>Suggestions</h2>
            <div id="suggestions"></div>
            <button id="add-suggestion">+ Add Task/Event</button>
        </div>

        <!-- Weekly Calendar -->
        <div class="calendar">
            <div class="day-column" id="sunday">
                <div class="day-header">Sunday</div>
                <div class="day-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <!-- Repeat similar blocks for Monday to Saturday -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
